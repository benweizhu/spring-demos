apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'jetty'

repositories {
    mavenCentral()
}

dependencies{
    compile 'org.springframework:spring-webmvc:3.2.5.RELEASE'
    compile 'org.codehaus.jackson:jackson-mapper-asl:1.9.10'
    compile 'org.mockito:mockito-all:1.8.5'
    testCompile 'junit:junit:4.11'
}